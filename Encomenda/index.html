<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encomenda</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/infobar.css">
    </head>

    <body>
         <div class="container">
             <div class="infobar">
                 <div class="number">
                    <p>For more info call: (+00) 000 00000 or write an email to: order@order.com</p>
                 </div>
                 <div class="socials">
                      <img src="img/Facebook.PNG">
                      <img src="img/Twitter.PNG">
                      <img src="img/Youtube.PNG">
                      <div class="login">
                        <p>Login / Sign up</p>
                    </div>
                 </div>
             </div>
             <div class="navbar">
                <img src="img/LOGO.PNG">
             <div class="about">
              <nav>
                <ul>
                    <li><a >About</a></li>
                    <li><a >Blog</a></li>
                    <li><a >Contact</a></li>
                </ul>
              </nav>
                <button class="button" id="btn-app"> Get the App </button>
            </div>
             </div>
             <div class="main">
               <div class="search-text">
                <h1>We Deliver Everything!</h1>
                <h2>With fastest, high on quality and reasonably priced goods.</h2>
               </div>
               <div class="search">
                 <input type="text" id="txt-src" placeholder="What are you looking for?">
               </div>
               <div class="search-location">
                 <input type="text" id="txt-lct" placeholder="Location">
                 <div class="button-search">
                  <button class="button" id="btn-src"> Search </button>
                 </div>
                 <h3>Otawwa, Edmonton, Mississauga, Hamilton, Quebec, Regina</h3>
               </div>
               <img src="img/background.PNG">
             </div>
         </div>
    </body>
    
</html>
